<div class="container-lg">
    <br>
    <h2>Registrarse</h2>
    <form action="/save_user" method="post"> <!-- add register python--> <!--"ruta para guardar"-->
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="username">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" required><br>

        <label for="password">Repetir Contraseña</label>
        <input type="password" id="password2" name="password2" required><br>

        <label for="company_box"> ¿Eres una empresa? </label>
        <input type="checkbox" id="company_box" name="company_box">
        <div id="companyBox_input" style="display: none;">
            <label for="company_name"> Nombre de la empresa: </label>  
            <input type="text" id="companyBox_name">  
        </div>

        <label for="journalist_box"> ¿Eres un periodista? </label>
        <input type="checkbox" id="journalist_box" name="journalist_box">
        <div id="journalistBox_input" style="display: none;">
            <!--Upload journalist credential -->
            <label for="journalist_file"> Suba su credencial de periodista: </label>  
            <input type="file" id="journalist_file" name="journalist_file"> 
        </div>

        <input type="submit" value="Registrarse">
        <!-- Agregar un boton/funcion SAVE-->
    </form>
