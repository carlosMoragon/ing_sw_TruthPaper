<!-- Login -->
<div class="tipos_usuarios">
    <h2> Registro</h2>
    <div class="usuario_comun">
        <button> Usuario Común </button>
        <div id="usuario" class="usuario">
            <form action="/save_commonuser" method="post">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required><br>
        
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" required><br>
        
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>

                <input type="submit" value="Registrarse"><br>
            </form>
        </div>
    </div>

    <div class="periodista">
        <button> Periodista </button>
        <form action="/save_journalist" method="post">
            <label for="journalist_name">Nombre:</label>
            <input type="text" id="journalist_name" name="journalist_name" required><br>

            <label for="journalist_lastname">Apellidos:</label>
            <input type="text" id="journalist_lastname" name="journalist_lastname" required><br>

            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br>
        
            <label for="username">Email:</label>
            <input type="text" id="email" name="email" required><br>
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="journalist_file"> Suba su credencial de periodista: </label>  
            <input type="file" id="journalist_file" name="journalist_file"><br>

            <input type="submit" value="Registrarse"><br>
        </form>
    </div>

    <div class="empresa">
        <button> Empresa </button>
        <form action="/save_companyuser" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="company_name">Nombre de la empresa:</label>
            <input type="text" id="company_name" name="company_name" required><br>

            <label for="username">Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="company_nif">NIF de la empresa:</label>
            <input type="text" id="company_nif" name="company_nif" required><br>

            <input type="submit" value="Registrarse"><br>
        </form>

    </div>
